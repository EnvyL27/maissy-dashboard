              <div class="w-full space-y-1">
                <label class="text-[#D89C60] font-manrope" for="nikEmployee"
                  >NIK Employee</label
                >
                <input
                  id="nikEmployee"
                  type="text"
                  formControlName="nik"
                  class="block w-full px-4 py-2 text-[#D89C60] font-manrope font-semibold bg-white border border-gray-300 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring"
                />
                <div *ngIf="submitted && f['nik'].errors" class="invalid-feedback">
                  <div
                    *ngIf="f['nik'].errors['required']"
                    class="text-red-500 dark:text-red-500 text-sm text-end"
                  >
                    NIK is required
                  </div>
                </div>
              </div>
      
              <div class="w-full space-y-1">
                <label class="text-[#D89C60] font-manrope" for="password"
                  >Password</label

                <div class="relative flex items-center">

                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      class="w-6 h-6 mx-4 fill-[#04517481] hover:fill-[#00356b] text-gray-400 transition-colors duration-300 dark:text-gray-500 hover:text-gray-500 dark:hover:text-gray-400"
                    >
                      <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
                      <path

                        clip-rule="evenodd"
                      />
                    </svg>
                  </a>
                  <input
                    id="password"
                    formControlName="password"
                    [type]="this.showPassword ? 'text' : 'password'"
                    class="block w-full px-4 py-2 text-[#D89C60] font-manrope font-semibold bg-white border border-gray-300 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring"

                <div
