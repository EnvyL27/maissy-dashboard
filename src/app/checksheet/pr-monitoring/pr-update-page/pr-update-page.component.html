<!-- component -->
<div class="bg-gray-100 w-full h-full py-4 overflow-hidden ">

    <div class="max-lg:pl-20 md:pl-[30%] lg:pl-[10%] ">
        <div class="ml-auto mb-6 lg:py-2.5 rounded-lg">
            <!--Alert-->
            <section *ngIf="validateSubmit"
                class="z-50 fixed inset-0 bg-[#514c4c35] opacity-100 flex justify-center items-center">
                <div
                    class="w-full h-full md:w-1/4 flex items-center justify-center transition-opacity duration-300 ease-in-out">
                    <div class="flex flex-col p-5 rounded-lg shadow bg-white">
                        <div class="flex flex-col items-center text-center">
                            <div class="inline-block p-4 bg-yellow-50 rounded-full">
                                <svg class="w-12 h-12 fill-current text-yellow-500" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24">
                                    <path d="M0 0h24v24H0V0z" fill="none" />
                                    <path
                                        d="M12 5.99L19.53 19H4.47L12 5.99M12 2L1 21h22L12 2zm1 14h-2v2h2v-2zm0-6h-2v4h2v-4z" />
                                </svg>
                            </div>
                            <h2 class="mt-2 font-semibold text-gray-800">Warning!</h2>
                            <p class="mt-2 text-sm text-gray-600 leading-relaxed">Are you sure you want to cancel the
                                edit? Any unsaved changes will be lost.</p>
                        </div>

                        <div class="flex items-center mt-3">
                            <div type="menu" (click)="validate()"
                                class="text-center flex-1 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-medium rounded-md cursor-pointer">
                                Cancel
                            </div>

                            <div type="menu" routerLink="/pr_list"
                                class="text-center flex-1 px-4 py-2 ml-2 bg-yellow-500 hover:bg-yellow-600 text-white text-sm font-medium rounded-md cursor-pointer">
                                Agree
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section *ngIf="imagePopUp"
                class="fixed z-50 inset-0 bg-[#514c4c35] opacity-100 flex justify-center items-center">
                <div
                    class="w-full h-full md:w-1/2 py-8 flex items-center justify-center transition-opacity duration-300 ease-in-out">
                    <div class="flex flex-col p-5 rounded-lg shadow bg-white">
                        <div class="flex flex-col items-center text-center">
                            <img src="http://192.168.9.47:3777{{imgpath}}" class="center" style="width: 700px;;
                            height: auto;">
                        </div>
                        <!-- <h1 class="mt-2 font-semibold text-gray-800 text-2xl">Warning!</h1>
                            <p class="mt-2 text-sm text-gray-600 leading-relaxed">Are you sure you want to delete this? This action
                                cannot be undone</p> -->

                        <div class="flex items-center mt-3">
                            <button (click)="cancelPopUp()"
                                class="flex-1 px-4 py-2 ml-2 bg-gray-200 hover:bg-red-700 duration-200 text-gray-600 hover:text-gray-100 text-sm font-medium rounded-md">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section *ngIf="pdfpreview"
                class="z-50 fixed inset-0 bg-[#514c4c35] opacity-100 flex justify-center items-center">
                <div class="py-8 flex items-center justify-center transition-opacity duration-300 ease-in-out">
                    <div class="flex flex-col p-5 rounded-lg shadow bg-white w-[70vw]">
                        <div class="h-full flex flex-col items-center text-center">
                            <div *ngIf="!pdfNull" class="w-full p-4 rounded-full">
                                <ngx-extended-pdf-viewer [src]="pdfSelect" height="100%" width="100%"
                                    [showHandToolButton]="true" [zoom]="100">
                                </ngx-extended-pdf-viewer>
                            </div>
                            <div *ngIf="pdfNull" class="w-full p-4 rounded-full">
                                <div class="inline-block p-4 bg-yellow-50 rounded-full">
                                    <svg class="w-12 h-12 text-yellow-500" version="1.1" id="Layer_1"
                                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                        viewBox="0 0 512 512" xml:space="preserve">
                                        <g>
                                            <path fill="currentColor" d="M256,0C114.609,0,0,114.609,0,256s114.609,256,256,256s256-114.609,256-256S397.391,0,256,0z M256,472
                        c-119.297,0-216-96.703-216-216S136.703,40,256,40s216,96.703,216,216S375.297,472,256,472z" />
                                            <polygon fill="currentColor"
                                                points="240,234.656 246.234,320 265.781,320 272,233.875 272,128 240,128 	" />
                                            <rect fill="currentColor" x="240" y="352" width="32" height="32" />
                                        </g>
                                    </svg>
                                </div>
                                <h1 class="mt-2 font-semibold text-gray-800 text-2xl">Oops!</h1>
                                <p class="mt-2 text-sm text-gray-600 leading-relaxed">No attachment added</p>
                            </div>

                        </div>
                        <div class="flex items-center mt-3">

                            <button (click)="previewClose()"
                                class="flex-1 px-4 py-2 ml-2 bg-red-500 hover:bg-red-600 text-white text-sm font-medium rounded-md">
                                Close Preview

                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!--Alert-->
            <section *ngIf="error" class="fixed inset-0 bg-[#514c4c35] opacity-100 flex justify-center items-center">
                <div
                    class="w-full h-full md:w-1/4 flex items-center justify-center transition-opacity duration-300 ease-in-out">
                    <div class="flex flex-col p-5 rounded-lg shadow bg-white">
                        <div class="flex flex-col items-center text-center">
                            <div class="inline-block p-4 bg-red-50 rounded-full">
                                <svg class="w-12 h-12 fill-current text-red-500" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24">
                                    <path d="M0 0h24v24H0V0z" fill="none" />
                                    <path
                                        d="M12 5.99L19.53 19H4.47L12 5.99M12 2L1 21h22L12 2zm1 14h-2v2h2v-2zm0-6h-2v4h2v-4z" />
                                </svg>
                            </div>
                            <h2 class="mt-2 font-semibold text-gray-800">Error!</h2>
                            <p class="mt-2 text-sm text-gray-600 leading-relaxed">
                                Please review the upload form again due to an error that needs verification.</p>
                        </div>

                        <div class="flex items-center mt-3">
                            <div type="menu" (click)="validateError()"
                                class="text-center flex-1 px-4 py-2 bg-gray-100 hover:bg-red-200 text-gray-800 text-sm font-medium rounded-md cursor-pointer">
                                Okay
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section *ngIf="vendorSect"
                class="z-50 fixed inset-0 bg-[#514c4c35] px-12 opacity-100 flex justify-center items-center">
                <div
                    class="w-full h-full md:w-1/4 flex items-center justify-center transition-opacity duration-300 ease-in-out">
                    <div class="flex flex-col p-5 rounded-lg shadow bg-white">
                        <div class="flex flex-col items-center text-center">

                            <h2 class="mt-2 font-semibold text-gray-800">Vendor Data!</h2>
                            <div class="p-2">
                                <input type="text"
                                    class="pl-2 appearance-none block w-full bg-gray-200 text-gray-700 border rounded-lg border-gray-200 py-2 leading-tight focus:outline-none focus:border-gray-300"
                                    placeholder="Search here.." name="search" [(ngModel)]="searchText" />
                            </div>
                            <!-- <p class="mt-2 text-sm text-gray-600 leading-relaxed">cok.</p> -->
                            <button (click)="clickV(data.NAME1)"
                                class="w-full text-left py-4 px-4 whitespace-nowrap mt-2 text-sm hover:bg-indigo-400 hover:text-gray-200 duration-200 rounded-lg"
                                *ngFor="let data of vendorList | filter : searchText  | paginate: { id: 'pagination1', currentPage: currentPage, itemsPerPage: 10 }; let i = index">
                                <h1>{{data.NAME1}}</h1>
                            </button>
                        </div>
                        <div class="p-3">
                            <pagination-controls class="text-center" id="pagination1"
                                (pageChange)="currentPage = $event">
                            </pagination-controls>
                        </div>

                        <div class="flex items-center mt-3">
                            <button (click)="cancelVendor()"
                                class="text-center flex-1 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-medium rounded-md cursor-pointer">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section *ngIf="vendor2Sect"
                class="z-50 fixed inset-0 bg-[#514c4c35] px-12 opacity-100 flex justify-center items-center">
                <div
                    class="w-full h-full md:w-1/4 flex items-center justify-center transition-opacity duration-300 ease-in-out">
                    <div class="flex flex-col p-5 rounded-lg shadow bg-white">
                        <div class="flex flex-col items-center text-center">

                            <h2 class="mt-2 font-semibold text-gray-800">Vendor Data!</h2>
                            <div class="p-2">
                                <input type="text"
                                    class="pl-2 appearance-none block w-full bg-gray-200 text-gray-700 border rounded-lg border-gray-200 py-2 leading-tight focus:outline-none focus:border-gray-300"
                                    placeholder="Search here.." name="search" [(ngModel)]="searchText" />
                            </div>
                            <!-- <p class="mt-2 text-sm text-gray-600 leading-relaxed">cok.</p> -->
                            <button (click)="clickV2(data.NAME1)"
                                class="w-full text-left py-4 px-4 whitespace-nowrap mt-2 text-sm hover:bg-indigo-400 hover:text-gray-200 duration-200 rounded-lg"
                                *ngFor="let data of vendor2List | filter : searchText  | paginate: { id: 'pagination2', currentPage: currentPage, itemsPerPage: 10 }; let i = index">
                                <h1>{{data.NAME1}}</h1>
                            </button>
                        </div>
                        <div class="p-3">
                            <pagination-controls class="text-center" id="pagination2"
                                (pageChange)="currentPage = $event">
                            </pagination-controls>
                        </div>

                        <div class="flex items-center mt-3">
                            <button (click)="cancelVendor2()"
                                class="text-center flex-1 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-medium rounded-md cursor-pointer">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- component -->
            <section class="container mx-auto rounded-lg">
                <div class="flex flex-col mt-6">
                    <div class="-mx-4 -my-2 sm:-mx-6 lg:-mx-8">
                        <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                            <!-- <div class="flex content-end justify-end items-end py-2">
                                    <a routerLink="/pr_input" class="block rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring">
                                        Add Data
                                    </a>
                                </div> -->
                            <div class="max-h-[85vh] overflow-y-auto rounded-xl">
                                <form (submit)="onUpload()" [formGroup]="form" (ngSubmit)="onSubmit($event)"
                                    class="min-w-full bg-white divide-y-2 text-sm py-6 px-8">
                                    <div>
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                            for="grid-password">
                                            Item Description <span class="text-red-500">*</span>
                                        </label>
                                        <div class="grid grid-cols-2 -mx-3 mb-6">
                                            <div [ngClass]="{'pointer-events-none': purchasingLevel, 'appearance-none': purchasingLevel}"
                                                class="w-full px-3">
                                                <input
                                                    [ngClass]="{'text-gray-400': !plannerLevel || !adminLevel, 'text-gray-700' : plannerLevel || adminLevel}"
                                                    formControlName="item_desc"
                                                    class="appearance-none block w-full bg-gray-200  rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                    id="grid-last-name" type="text" placeholder="Put Description Here">
                                            </div>
                                            <div class="w-full px-3">
                                                <div class="w-full px-3">
                                                    <div *ngIf="imgpath"
                                                        class="w-full flex items-center justify-center px-3">
                                                        <img (click)="popUp()" src="http://192.168.9.47:3777{{imgpath}}"
                                                            alt="No image attachment" class="flex justify-center" style="width: 100%;
                                                    max-width: 400px;
                                                    height: auto;">
                                                    </div>
                                                    <div *ngIf="imgpath == ''" class="w-full px-3">
                                                        <img src="assets/img/nodata.jpeg" alt="No image attachment"
                                                            class="center" style="width: 100%;
                                                    max-width: 400px;
                                                    height: auto;">
                                                    </div>
                                                    <file-pond *ngIf="plannerLevel || adminLevel" #myPond [options]="pondOptions" id="image"
                                                        (oninit)="pondHandleInit()"
                                                        (onaddfile)="pondHandleAddFile($event, 'image')"
                                                        (onactivatefile)="pondHandleActivateFile($event)"
                                                        (onremovefile)="pondHandleRemoveFile($event)">
                                                    </file-pond>
                                                </div>

                                            </div>
                                        </div>
                                    </div>


                                    <div>
                                        <div
                                            [ngClass]="{'pointer-events-none': purchasingLevel, 'appearance-none': purchasingLevel}">
                                            <label
                                                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                                for="grid-password">
                                                PIC
                                            </label>
                                            <div class="flex flex-wrap -mx-3 mb-6">
                                                <div class="w-full md:w-full px-3">
                                                    <input formControlName="pic"
                                                        [ngClass]="{'text-gray-400': !plannerLevel || !adminLevel, 'text-gray-700' : plannerLevel || adminLevel}"
                                                        class="appearance-none block w-full bg-gray-200 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                        id="grid-last-name" type="text"
                                                        placeholder="Put Description Here">
                                                </div>
                                            </div>
                                        </div>

                                        <div [ngClass]="{'pointer-events-none': purchasingLevel, 'appearance-none': purchasingLevel}"
                                            class="flex flex-wrap -mx-3 mb-6">
                                            <div class="w-full md:w-1/2 px-3">
                                                <label
                                                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                                    for="grid-state">
                                                    Area
                                                </label>
                                                <div class="flex">
                                                    <select formControlName="area" disable
                                                        [ngClass]="{'text-gray-400': !plannerLevel || !adminLevel, 'text-gray-700' : plannerLevel || adminLevel}"
                                                        class="block appearance-none w-full bg-gray-200 border border-gray-200 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-gray-100 focus:border-gray-500"
                                                        id="grid-state" (change)="areaSelect(form.value.area)">
                                                        <option value="1">OCI 1</option>
                                                        <option value="2">OCI 2</option>
                                                        <option value="3">FSB</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="w-full md:w-1/2 px-3">
                                                <label
                                                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                                    for="grid-state">
                                                    Section
                                                </label>
                                                <div class="flex">
                                                    <select formControlName="section"
                                                        [ngClass]="{'text-gray-400': !plannerLevel || !adminLevel, 'text-gray-700' : plannerLevel || adminLevel}"
                                                        class="block appearance-none w-full bg-gray-200 border border-gray-200 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-gray-100 focus:border-gray-500"
                                                        id="grid-state" (change)="sectionSelect(section)">
                                                        <ng-container *ngFor="let data of sectionlist" class="px-4">

                                                            <option value={{data.section}}>
                                                                {{ data.section }}
                                                            </option>
                                                        </ng-container>
                                                    </select>
                                                    <!-- <div
                                                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                                            <svg class="fill-current h-4 w-4"
                                                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                                                <path
                                                                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                                            </svg>
                                                        </div> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div [ngClass]="{'pointer-events-none': purchasingLevel, 'appearance-none': purchasingLevel}"
                                        class="flex flex-wrap -mx-3 mb-6">
                                        <div class="w-1/2 px-3">
                                            <label
                                                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                                for="grid-password">
                                                Due Date
                                            </label>
                                            <input formControlName="due_date"
                                                [ngClass]="{'text-gray-400': !plannerLevel || !adminLevel, 'text-gray-700' : plannerLevel || adminLevel}"
                                                class="appearance-none block w-full bg-gray-200  border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                id="grid-password" type="date">
                                        </div>
                                    </div>

                                    <div [ngClass]="{'pointer-events-none': purchasingLevel, 'appearance-none': purchasingLevel}"
                                        class="flex flex-wrap -mx-3 mb-6">
                                        <div class="w-full px-3">
                                            <label
                                                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                                for="grid-password">
                                                Reason
                                            </label>
                                            <input formControlName="reason"
                                                [ngClass]="{'text-gray-400': !plannerLevel || !adminLevel, 'text-gray-700' : plannerLevel || adminLevel}"
                                                class="appearance-none block w-full bg-gray-200 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                id="grid-password" type="text">
                                        </div>
                                    </div>

                                    <div [ngClass]="{'pointer-events-none': purchasingLevel, 'appearance-none': purchasingLevel}"
                                        class="flex flex-wrap -mx-3 mb-6">
                                        <div class="w-full px-3">
                                            <label
                                                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                                for="grid-password">
                                                PR Number
                                            </label>
                                            <input formControlName="pr_number"
                                                [ngClass]="{'text-gray-400': !plannerLevel || !adminLevel, 'text-gray-700' : plannerLevel || adminLevel}"
                                                class="appearance-none block w-full bg-gray-200 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                id="grid-password" type="text">
                                        </div>
                                    </div>

                                    <div *ngIf="purchasingLevel || adminLevel" class="flex flex-wrap -mx-3 mb-6">
                                        <div class="w-full px-3 py-2">
                                            <label
                                                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                                for="grid-password">
                                                Vendor 1
                                            </label>
                                        </div>
                                        <div class="w-full md:w-1/2 px-3">
                                            <div class="w-full">
                                                <label
                                                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                                    for="grid-state">
                                                    Name
                                                </label>
                                                <div (click)="vendorSection()" class="flex">

                                                    <div [attr.disabled]="true"
                                                        class="grid grid-cols-2 appearance-none w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-4 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                        id="grid-password">
                                                        <div>
                                                            {{v_name}}
                                                        </div>
                                                        <div class="flex justify-end">
                                                            <svg class="cursor-pointer pointer-events-none w-5 h-5"
                                                                fill="#000000" viewBox="0 0 24 24" stroke="currentColor"
                                                                xmlns="http://www.w3.org/2000/svg">
                                                                <path
                                                                    d="M11 6C13.7614 6 16 8.23858 16 11M16.6588 16.6549L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                                                                    fill="none" stroke-width="2" stroke-linecap="round"
                                                                    stroke-linejoin="round" />
                                                            </svg>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="w-full md:w-1/2 px-3">
                                            <label
                                                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                                for="grid-password">
                                                Value
                                            </label>
                                            <input formControlName="v_value"
                                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                id="grid-password" type="text">
                                        </div>
                                        <div class="w-full px-3">
                                            <label
                                                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                                for="grid-password">
                                                <div class="grid grid-cols-12">
                                                    <div class="flex justify-start items-center w-1/12">
                                                        Attachment
                                                    </div>
                                                    <div class="w-11/12" *ngIf="attachment"
                                                        (click)="previewUp(attachment)"
                                                        class=" whitespace-nowrap px-4 py-2 text-red-700">
                                                        <svg class="cursor-pointer fill-current text-gray-700 hover:text-red-600 duration-200 transform hover:scale-125"
                                                            fill-rule="evenodd" height="35px" width="40px" version="1.1"
                                                            id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                                                            xmlns:xlink="http://www.w3.org/1999/xlink"
                                                            viewBox="0 0 58 58" xml:space="preserve">
                                                            <g>
                                                                <path d="M50.95,12.187l-0.771-0.771L40.084,1.321L39.313,0.55C38.964,0.201,38.48,0,37.985,0H8.963C7.777,0,6.5,0.916,6.5,2.926V39
        v16.537V56c0,0.837,0.842,1.653,1.838,1.91c0.05,0.013,0.098,0.032,0.15,0.042C8.644,57.983,8.803,58,8.963,58h40.074
        c0.16,0,0.319-0.017,0.475-0.048c0.052-0.01,0.1-0.029,0.15-0.042C50.658,57.653,51.5,56.837,51.5,56v-0.463V39V13.978
        C51.5,13.211,51.408,12.645,50.95,12.187z M47.935,12H39.5V3.565L47.935,12z M8.963,56c-0.071,0-0.135-0.026-0.198-0.049
        C8.609,55.877,8.5,55.721,8.5,55.537V41h41v14.537c0,0.184-0.109,0.339-0.265,0.414C49.172,55.974,49.108,56,49.037,56H8.963z

                                            <div class="grid w-[40rem] grid-cols-2 gap-2 rounded-xl bg-gray-200 p-3">
                                                <div>
                                                    <input formControlName="bidding" type="radio" id="1" value="Yes"
                                                        class="peer hidden" checked />
                                                    <label for="1"
                                                        class="block cursor-pointer text-gray-500 select-none rounded-lg p-2 text-center peer-checked:bg-blue-500 duration-200 peer-checked:font-bold peer-checked:text-white">Yes</label>
                                                </div>
                                                <div>
                                                    <input formControlName="bidding" type="radio" id="2" value="No"
                                                        class="peer hidden" />
                                                    <label for="2"
                                                        class="block cursor-pointer text-gray-500 select-none rounded-lg p-2 text-center peer-checked:bg-blue-500 duration-200 peer-checked:font-bold peer-checked:text-white">No</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                                for="grid-password">
                                                Keterangan
                                            </label>
                                            <input formControlName="keterangan"
                                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-16 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"

                                            class="cursor-pointer text-center block rounded-lg bg-gray-400 px-5 py-3 text-sm font-medium text-white transition hover:bg-red-700 duration-200 focus:outline-none focus:ring">
                                            Cancel
                                        </div>
                                    </div>
