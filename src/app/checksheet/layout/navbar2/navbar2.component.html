<section *ngIf="validateLogout" class="z-50 fixed inset-0 flex justify-center items-center">
  <div class="w-full h-full md:w-1/3 flex items-center justify-center transition-opacity duration-300 ease-in-out">
    <div class="flex flex-col p-5 rounded-lg shadow bg-white">
      <div class="flex flex-col items-center text-center">
        <div class="inline-block p-4 bg-red-50 rounded-full">
          <svg class="w-12 h-12 fill-current text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path d="M12 5.99L19.53 19H4.47L12 5.99M12 2L1 21h22L12 2zm1 14h-2v2h2v-2zm0-6h-2v4h2v-4z" />
          </svg>
        </div>
        <h2 class="mt-2 font-semibold text-gray-800">Logout Confirmation!</h2>
        <p class="mt-2 text-sm text-gray-600 leading-relaxed">Are you sure you want to logout? This action cannot be undone.</p>
      </div>

      <div class="flex items-center mt-3">
        <button (click)="validate()" class="flex-1 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-medium rounded-md">
          Cancel
        </button>

        <button (click)="signOut()" class="flex-1 px-4 py-2 ml-2 bg-red-500 hover:bg-red-600 text-white text-sm font-medium rounded-md">
          Agree
        </button>
      </div>
    </div>
  </div>
</section>
<header class="bg-white md:pl-72 max-sm:hidden pr-6">
    <div class="mx-auto max-w-screen-xl px-4 py-4  ">
      <div class="sm:flex sm:items-center sm:justify-between">
        <div class="text-center sm:text-left">
          <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">
            Welcome, {{username | titlecase}}!
          </h1>
  
          <p class="mt-1.5 text-sm text-gray-500">
            What Will We Do Today?
          </p>
        </div>
  
        <div class="mt-4 flex flex-col gap-4 sm:mt-0 sm:flex-row sm:items-center">
          <a routerLink="/" class="relative inline-flex items-center justify-start px-5 py-2.5 overflow-hidden font-medium transition-all bg-orange-500 rounded-xl group">
            <span class="absolute top-0 right-0 inline-block w-4 h-4 transition-all duration-500 ease-in-out bg-orange-700 rounded group-hover:-mr-4 group-hover:-mt-4">
            <span class="absolute top-0 right-0 w-5 h-5 rotate-45 translate-x-1/2 -translate-y-1/2 bg-white"></span>
            </span>
            <span class="absolute bottom-0 left-0 w-full h-full transition-all duration-500 ease-in-out delay-200 -translate-x-full translate-y-full bg-orange-600 rounded-2xl group-hover:mb-11 group-hover:translate-x-0">
              <span class="pl-2"><img src="assets/img/maisytop.png" class="w-5 h-5"></span>
            </span>
            
            <span class="relative w-full text-left text-white transition-colors duration-200 ease-in-out group-hover:text-white">MAISSY</span>
            </a>
          <button
            class="block rounded-lg bg-red-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-red-700 focus:outline-none focus:ring"
            type="button" (click)="validate()"
          >
            Sign Out
          </button>
        </div>
      </div>
    </div>
  </header>
