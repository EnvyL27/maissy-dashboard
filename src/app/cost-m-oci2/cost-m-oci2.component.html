<div class="relative sm:pl-6 md:pl-6 lg:pl-72 pr-6">
    <div  [style.visibility]="(resolved === false) ? 'hidden' : 'visible' ">
        <!-- row 1 -->
        <!-- <div class="relative flex flex-col min-w-0 break-words shadow-soft-2xl bg-white rounded-2xl mb-1 bg-clip-border">
          <div class="flex-auto p-6"> -->
        <div style="position:-webkit-sticky; position:sticky; top:0;z-index:100;"
          class="relative flex text-center flex-col mt-2 mb-4 min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border">
          <div class="flex-auto p-1">
            <div class="wrapper">
              <h5 class="typing-demo font-bold">
                Cost Monitoring OCI-2
              </h5>
            </div>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3">
          <div class="w-full px-1 py-1 mx-auto">
            <div class="flex flex-wrap mx-1 lg:-mx-4">
              <div class="my-1 px-1 w-full max-w-full md:w-full lg:px-8">
                <div (click)="showListOfCorrective()"
                  class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-lg rounded-2xl mb-1 bg-clip-border">
                  <div class="flex-auto p-4">
                    <h5 class="text-center text-2xl font-semibold">Corrective Maintenance Cost OCI-2</h5>
                  </div>
                </div>
                <div *ngIf="listofcorrective"
                  class="relative flex flex-col mb-2 min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border">
                  <div class="flex-auto p-6">
                    <apx-chart
                    [series]="chartOptions.series"
                    [chart]="chartOptions.chart"
                    [dataLabels]="chartOptions.dataLabels"
                    [plotOptions]="chartOptions.plotOptions"
                    [yaxis]="chartOptions.yaxis"
                    [legend]="chartOptions.legend"
                    [labels]="chartOptions.labels"
                    [fill]="chartOptions.fill"
                    [stroke]="chartOptions.stroke"
                    [tooltip]="chartOptions.tooltip"
                    [xaxis]="chartOptions.xaxis"
                    [colors]="chartOptions.colors"
                  ></apx-chart>
                  </div>
                </div>
              </div>
              <div class="my-1 px-1 w-full max-w-full md:w-full lg:px-8">
                <div (click)="showListOfPreventive()"
                  class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-lg rounded-2xl mb-1 bg-clip-border">
                  <div class="flex-auto p-4">
                    <h5 class="text-center text-2xl font-semibold">Preventive Maintenance Cost OCI-2</h5>
                  </div>
                </div>
                <div *ngIf="listofpreventive"
                  class="relative flex flex-col mb-2 min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border">
                  <div class="flex-auto p-6">
                    <apx-chart
                    [series]="chartOptions.series3"
                    [chart]="chartOptions.chart"
                    [dataLabels]="chartOptions.dataLabels"
                    [plotOptions]="chartOptions.plotOptions"
                    [yaxis]="chartOptions.yaxis3"
                    [legend]="chartOptions.legend"
                    [labels]="chartOptions.labels"
                    [fill]="chartOptions.fill"
                    [stroke]="chartOptions.stroke"
                    [tooltip]="chartOptions.tooltip"
                    [xaxis]="chartOptions.xaxis"
                    [colors]="chartOptions.colors"
                  ></apx-chart>
                  </div>
                </div>
              </div>
              <div class="my-1 px-1 w-full max-w-full md:w-full lg:px-8">
                <div (click)="showListOfOverhaul()"
                  class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-lg rounded-2xl mb-1 bg-clip-border">
                  <div class="flex-auto p-4">
                    <h5 class="text-center text-2xl font-semibold">Overhaul Cost OCI-2</h5>
                  </div>
                </div>
                <div  *ngIf="listofoverhaul"
                  class="relative flex flex-col mb-2 min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border">
                  <div class="flex-auto p-6">
                    <apx-chart
                    [series]="chartOptions.series2"
                    [chart]="chartOptions.chart"
                    [dataLabels]="chartOptions.dataLabels"
                    [plotOptions]="chartOptions.plotOptions"
                    [yaxis]="chartOptions.yaxis2"
                    [legend]="chartOptions.legend"
                    [labels]="chartOptions.labels"
                    [fill]="chartOptions.fill"
                    [stroke]="chartOptions.stroke"
                    [tooltip]="chartOptions.tooltip"
                    [xaxis]="chartOptions.xaxis"
                    [colors]="chartOptions.colors"
                  ></apx-chart>
                  </div>
                </div>
              </div>
              <div class="my-1 px-1 w-full max-w-full md:w-full lg:px-8">
                <div (click)="showListOfIndex()"
                  class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-lg rounded-2xl mb-1 bg-clip-border">
                  <div class="flex-auto p-4">
                    <h5 class="text-center text-2xl font-semibold">Index Maintenance Cost OCI-2</h5>
                  </div>
                </div>
                <div *ngIf="listofindex"
                  class="relative flex flex-col mb-2 min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border">
                  <div class="flex-auto p-6">
                    <apx-chart
                    [series]="chartOptions.series6"
                    [chart]="chartOptions.chart"
                    [dataLabels]="chartOptions.dataLabels"
                    [plotOptions]="chartOptions.plotOptions"
                    [yaxis]="chartOptions.yaxis6"
                    [legend]="chartOptions.legend"
                    [labels]="chartOptions.labels"
                    [fill]="chartOptions.fill"
                    [stroke]="chartOptions.stroke2"
                    [tooltip]="chartOptions.tooltip"
                    [xaxis]="chartOptions.xaxis"
                    [colors]="chartOptions.colors2"
                  ></apx-chart>
                  </div>
                </div>
              </div>
              <div class="my-1 px-1 w-full max-w-full md:w-full lg:px-8">
                <div (click)="showListOfCompare()"
                  class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-lg rounded-2xl mb-1 bg-clip-border">
                  <div class="flex-auto p-4">
                    <h5 class="text-center text-2xl font-semibold">Comparison Maintenance Cost</h5>
                  </div>
                </div>
                <div *ngIf="listcompare"
                  class="relative flex flex-col mb-2 min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border">
                  <div class="flex-auto p-6">
                    <apx-chart
                    [series]="chartOptions.series4"
                    [chart]="chartOptions.chart"
                    [dataLabels]="chartOptions.dataLabels2"
                    [plotOptions]="chartOptions.plotOptions"
                    [yaxis]="chartOptions.yaxis4"
                    [legend]="chartOptions.legend"
                    [labels]="chartOptions.labels"
                    [fill]="chartOptions.fill"
                    [stroke]="chartOptions.stroke"
                    [tooltip]="chartOptions.tooltip"
                    [xaxis]="chartOptions.xaxis"
                    [colors]="chartOptions.colors"
                  ></apx-chart>
                  </div>
                </div>
              </div>
              <div class="my-1 px-1 w-full max-w-full md:w-full lg:px-8">
                <div (click)="showListOfTotalCompare()"
                  class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-lg rounded-2xl mb-1 bg-clip-border">
                  <div class="flex-auto p-4">
                    <h5 class="text-center text-2xl font-semibold">Total Comparison Maintenance Cost</h5>
                  </div>
                </div>
                <div *ngIf="listtotalcompare"
                  class="relative flex flex-col mb-2 min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border">
                  <div class="flex-auto p-6">
                    <apx-chart
                    [series]="chartOptions.series5"
                    [chart]="chartOptions.chart"
                    [dataLabels]="chartOptions.dataLabels2"
                    [plotOptions]="chartOptions.plotOptions"
                    [yaxis]="chartOptions.yaxis5"
                    [legend]="chartOptions.legend"
                    [labels]="chartOptions.labels"
                    [fill]="chartOptions.fill"
                    [stroke]="chartOptions.stroke"
                    [tooltip]="chartOptions.tooltip"
                    [xaxis]="chartOptions.xaxis"
                    [colors]="chartOptions.colors"
                  ></apx-chart>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- </div>
        </div> -->
      </div>
</div>

  <div  [style.visibility]="(resolved === true) ? 'hidden' : 'visible' ">
    <ngx-spinner  bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"type="ball-beat"> <p style="font-size: 20px; color: white">{{deskripsi}}</p></ngx-spinner>
  </div>
