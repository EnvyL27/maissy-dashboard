<div class="lg:pl-72 max-sm:pl-6 md:pl-6 pr-6">
  <!-- row 1 -->
  <!-- <div class="relative flex flex-col min-w-0 break-words shadow-soft-2xl bg-white rounded-2xl mb-1 bg-clip-border">
      <div class="flex-auto p-6"> -->
  <div style="position:-webkit-sticky; position:sticky; top:0;z-index:100;"
    class="relative flex text-center flex-col mt-2 mb-4 min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border">
    <div class="flex-auto p-1">
      <div class="wrapper">
        <h5 class="typing-demo font-bold">
          PDM STATUS VALUE LIMIT
        </h5>
      </div>
    </div>
  </div>
  <div class="flex flex-wrap">
    <div class="w-full px-1 py-1 mx-auto">
      <div class="flex flex-wrap ">
        <div class="w-full max-w-full pr-2">
          <div
            class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-lg rounded-2xl mb-1 bg-clip-border">
            <div class="flex-auto p-4">
              <h5 class="text-center font-semibold text-2xl z-50" (click)="toggleContentVisibility()">Set Value limit
              </h5>
            </div>
          </div>
          <div [@contentAnimation]="isContentVisible ? 'visible' : 'hidden'" class="transition-transform duration-300"
            style="transform-origin: top;">
            <div *ngIf="isContentVisible"
              class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border z-10">
              <div class="flex-auto p-6">
                <div class="relative isolate  lg:px-8">
                  <div class="flex flex-col ">
                    <div class="px-20 flex flex-wrap">
                      <div class="md:w-3/12 pr-2">
                        <label for="nama" class="mb-2 inline-block text-gray-500">Nama Table</label>
                        <div class="relative mb-4 flex flex-wrap items-stretch">
                          <!-- <input type="text"
                            class="text-sm focus:shadow-soft-primary-outline ease-soft w-1/100 leading-5.6 relative  block min-w-0 flex-auto rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 pr-3 text-gray-700 transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none focus:transition-shadow"
                            [(ngModel)]="tableName" name="tableName"/> -->
                          <select
                            class=" text-sm focus:shadow-soft-primary-outline ease-soft w-1/100 leading-5.6 relative  block min-w-0 flex-auto rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 pr-3 text-gray-700 transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none focus:transition-shadow"
                            [(ngModel)]="tableName" name="tableName">
                            <ng-container *ngFor="let user of totalkategoriarr">
                              <option class="px-4 text-gray-600 font-semibold pl-4" value={{user}}>
                                {{ user }}
                              </option>
                            </ng-container>
                          </select>
                        </div>
                      </div>
                      <div class="md:w-3/12 pl-2">
                        <label for="limit" class=" mb-2 inline-block text-gray-500">Satisfactory Limit</label>
                        <div class="relative mb-4 flex flex-wrap items-stretch">
                          <input type="text"
                            class="text-sm focus:shadow-soft-primary-outline ease-soft w-1/100 leading-5.6 relative  block min-w-0 flex-auto rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 pr-3 text-gray-800 transition-all placeholder:text-gray-700 focus:border-fuchsia-300 focus:outline-none focus:transition-shadow"
                            [(ngModel)]="satisLimit" name="satisLimit" (input)="onInputSatis($event)" />
                        </div>
                      </div>
                      <div class="md:w-3/12 pl-2">
                        <label for="limit" class=" mb-2 inline-block text-gray-700">Unsatisfactory Limit</label>
                        <div class="relative mb-4 flex flex-wrap items-stretch">
                          <input type="text"
                            class="text-sm focus:shadow-soft-primary-outline ease-soft w-1/100 leading-5.6 relative  block min-w-0 flex-auto rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 pr-3 text-gray-800 transition-all placeholder:text-gray-700 focus:border-fuchsia-300 focus:outline-none focus:transition-shadow"
                            [(ngModel)]="unsatisLimit" name="unsatisLimit" (input)="onInputUnsatis($event)" />
                        </div>
                      </div>
                      <div class="md:w-3/12 pl-2">
                        <label for="limit" class=" mb-2 inline-block text-gray-700">Unacceptable Limit</label>
                        <div class="relative mb-4 flex flex-wrap items-stretch">
                          <input type="text"
                            class="text-sm focus:shadow-soft-primary-outline ease-soft w-1/100 leading-5.6 relative  block min-w-0 flex-auto rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 pr-3 text-gray-800 transition-all placeholder:text-gray-700 focus:border-fuchsia-300 focus:outline-none focus:transition-shadow"
                            [(ngModel)]="unacceptLimit" name="unacceptLimit" (input)="onInputUnaccept($event)" />
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
                <div class="relative isolate  lg:px-8">
                  <div class="flex flex-col items-center justify-center ">
                    <div>
                      <button (click)="submitForm()"
                        class="relative inline-flex items-center justify-center inline-block p-4 px-6 py-2 overflow-hidden font-medium text-indigo-600 rounded-lg shadow-2xl group">
                        <span
                          class="absolute top-0 left-0 w-40 h-40 -mt-10 -ml-3 transition-all duration-700 bg-red-500 rounded-full blur-md ease"></span>
                        <span
                          class="absolute inset-0 w-full h-full transition duration-700 group-hover:rotate-180 ease">
                          <span
                            class="absolute bottom-0 left-0 w-24 h-24 -ml-10 bg-purple-500 rounded-full blur-md"></span>
                          <span
                            class="absolute bottom-0 right-0 w-24 h-24 -mr-10 bg-pink-500 rounded-full blur-md"></span>
                        </span>
                        <span class="relative text-white">Save</span>
                      </button>
                    </div>
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div>
    </div> -->
  </div>
  <div>
    <div class="flex flex-wrap ">
      <div class="w-full px-1 py-1 mx-auto">
        <div class="flex flex-wrap ">
          <div class="w-full max-w-full pr-2">
            <div
              class="relative flex flex-col mb-2 min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border">
              <div class="flex-auto p-6">
                <!-- <div style="height: 550px;">
                    <canvas id="dum" width="400" height="300"></canvas>
                </div> -->
                <table class="w-full text-sm text-left text-gray-600">
                  <thead class="text-xs text-gray-700 uppercase bg-gray-400 text-center">
                    <tr>
                      <th scope="col" class="py-3 px-6 text-white" bgcolor="#878790">
                        No
                      </th>
                      <th scope="col" class="py-3 px-6 text-white" bgcolor="#878790">
                        Table Name
                      </th>
                      <th scope="col" class="py-3 px-6 text-white" bgcolor="#878790">
                        Satisfactory Limit
                      </th>
                      <th scope="col" class="py-3 px-6 text-white" bgcolor="#878790">
                        Unsatisfactory Limit
                      </th>
                      <th scope="col" class="py-3 px-6 text-white" bgcolor="#878790">
                        Unacceptable Limit
                      </th>
                      <th scope="col" class="py-3 px-6 text-white" bgcolor="#878790">
                        Action
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="bg-white border-b Success:bg-gray-900 Success:border-gray-700 text-center"
                      *ngFor="let header of totallimit | filter:searchText2 | paginate: { id:'pagination2', currentPage: currentPage2, itemsPerPage: 5 }; let i = index ">
                      <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap">
                        {{(currentPage2-1) * 5 + i + 1}}
                      </th>
                      <td class="py-4 px-6 text-gray-900">
                        {{header.table_name}}
                      </td>
                      <td class="py-4 px-6 text-gray-900">
                        {{header.satis_limit}}
                      </td>
                      <td class="py-4 px-6 text-gray-900">
                        {{header.unsatis_limit}}
                      </td>
                      <td class="py-4 px-6 text-gray-900">
                        {{header.unaccept_limit}}
                      </td>
                      <td class="py-4 px-6 text-gray-900">
                        <div>
                          <button
                            class="relative px-5 py-3 overflow-hidden font-medium text-gray-600 bg-white border border-[#edb984] rounded-lg shadow-inner group">
                            <span
                              class="absolute top-0 left-0 w-0 h-0 transition-all duration-200 border-t-2 border-[#edb984] group-hover:w-full ease"></span>
                            <span
                              class="absolute bottom-0 right-0 w-0 h-0 transition-all duration-200 border-b-2 border-[#edb984] group-hover:w-full ease"></span>
                            <span
                              class="absolute top-0 left-0 w-full h-0 transition-all duration-300 delay-200 bg-[#edb984] group-hover:h-full ease"></span>
                            <span
                              class="absolute bottom-0 left-0 w-full h-0 transition-all duration-300 delay-200 bg-[#edb984] group-hover:h-full ease"></span>
                            <span
                              class="absolute inset-0 w-full h-full duration-300 delay-300 bg-[#edb984] opacity-0 group-hover:opacity-100"></span>
                            <span
                              class="relative transition-colors duration-300 delay-200 group-hover:text-white ease">Update</span>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
               
              </div>
              <pagination-controls class="text-center" id="pagination2" (pageChange)="currentPage2 = $event">
              </pagination-controls>
            </div>
           
          </div>
        </div>
      </div>
      <!-- </div>
    </div> -->
    </div>
  </div>

  <div [style.visibility]="(resolved === true) ? 'hidden' : 'visible' ">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="fire">
      <p style="font-size: 20px; color: white">{{deskripsi}}</p>
    </ngx-spinner>
  </div>
  <!-- <ngx-spinner type="fire"></ngx-spinner> -->
