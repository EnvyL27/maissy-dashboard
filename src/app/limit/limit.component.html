    <div style="position:-webkit-sticky; position:sticky; top:0;z-index:100;"

                            <h5 class="text-center font-semibold text-2xl">Set Value limit</h5>
                        </div>
                    </div>
                    <div
                        class="relative flex flex-col mb-2 min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border">

                            <div class="relative isolate  lg:px-8">
                                <div class="flex flex-col ">
                                    <div class="px-20 flex flex-wrap">
                                        <div class="md:w-1/2 pr-2">
                                            <label for="nama" class="mb-2 inline-block text-gray-500">Nama Table</label>
                                            <div class="relative mb-4 flex flex-wrap items-stretch">
                                                <select
                                                    class=" text-sm focus:shadow-soft-primary-outline ease-soft w-1/100 leading-5.6 relative  block min-w-0 flex-auto rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 pr-3 text-gray-700 transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none focus:transition-shadow">
                                                    <ng-container *ngFor="let user of totalkategoriarr">

                                                        <option  class="px-4 text-gray-600 font-semibold pl-4" value={{user}}>
                                                            {{ user }}
                                                        </option>
                                                    </ng-container>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="md:w-1/2 pl-2">
                                            <label for="limit" class=" mb-2 inline-block text-gray-500">Limit</label>

                                                    aria-label="limit" aria-describedby="basic-addon1" />
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
