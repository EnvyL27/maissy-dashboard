<div class="lg:pl-72 max-sm:pl-6 md:pl-6 pr-6">
  <div style="position:-webkit-sticky; position:sticky; top:0;z-index:100;"
    class="relative flex flex-col mt-2 mb-4 min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border">
    <div class="flex-auto p-4">
      <div class="wrapper">
        <h5 class="typing-demo font-bold">Live Alarm OC 1</h5>
      </div>
    </div>
  </div>
  <div class="relative flex flex-col text-center mb-4 min-w-0 bg-white rounded-2xl" style="font-weight: bold;">
    <div class="flex flex-wrap -mx-3 p-4">
      <div class="w-full mb-2 max-w-full px-2">
        <h5 class="text-lg font-bold">Select To Find Data:</h5>
      </div>
      <div class="w-full max-w-full py-2">
        <label for="Machine" class="text-base font-semibold text-gray-600">Name Machine:</label>
        <select [ngModel]="uniqueArray" (ngModelChange)="bigFiveByMachine($event)" name="sel2"
          class="text-xl font-bold rounded-md border border-gray-400 px-3 py-2"
          style="font-size: 18px; margin-left: 10px; display: inline; position: relative; background-color: #f8f8f8; width: 15%;">
          <option class="text-xl font-bold" [value]="i" *ngFor="let i of uniqueArray">{{i}}</option>
        </select>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3">
      <div class="w-full px-1 py-1 mx-auto">
        <div class="flex flex-wrap -mx-1 lg:-mx-4">
          <div class="my-1 px-1 w-full max-w-full md:w-full lg:px-6">
            <div class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-xl rounded-2xl bg-clip-border">
              <div class="flex-auto p-6">
                <div class="overflow-x-auto relative shadow-lg sm:rounded-lg" id="prinsection" #printsection>
                  <table border="1" class="w-full text-lg text-left text-gray-500 text-md">
                    <thead class="text-gray-700 uppercase">
                      <tr>
                        <th scope="col" class="py-3 px-6 text-white border border-white border-1" bgcolor="#878790">
                          No
                        </th>
                        <th scope="col" class="py-3 px-6 text-white border border-white border-1" bgcolor="#878790">
                          Device Name
                        </th>
                        <th scope="col" class="py-3 px-6 text-white border border-white border-1" bgcolor="#878790">
                          Description
                        </th>
                        <th scope="col" class="py-3 px-6 text-white border border-white border-1" bgcolor="#878790">
                          Machine
                        </th>
                        <th scope="col" class="py-3 px-6 text-white border border-white border-1" bgcolor="#878790">
                          Start Date
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="border-b border-gray-200"
                        *ngFor="let header of liveAlarm | paginate: { id:'pagination2', currentPage: currentPage2, itemsPerPage: 10 }; let i = index ">
                        <th class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap text-white" bgcolor="#878790">
                          {{ i + 1 + (currentPage2 - 1) * 10}}
                        </th>
                        <td class="py-4 px-6 font-medium whitespace-nowrap bg-gray-50" style="color: black">
                          {{header.device}}
                        </td>
                        <!-- <td *ngIf="header.Two_H < 2" bgcolor="green" class="text-white text-center"> -->
                        <td class="py-4 px-6 font-medium whitespace-nowrap bg-gray-50 "
                          style="color: black; word-wrap: break-word; white-space: normal !important; ">
                          {{header.description}}
                        </td>
                        <td class="py-4 px-6 font-medium whitespace-nowrap bg-gray-50 "
                          style="color: black; word-wrap: break-word; white-space: normal !important; ">
                          {{header.machine}}
                        </td>
                        <td class="py-4 px-6 font-medium whitespace-nowrap bg-gray-50 "
                          style="color: black; word-wrap: break-word; white-space: normal !important; ">
                          {{header.activeAt | date:'yyyy-MM-dd hh:mm:ss'}}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <pagination-controls class="text-center" id="pagination2" (pageChange)="currentPage2 = $event">
              </pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div [style.visibility]="(resolved === true) ? 'hidden' : 'visible' ">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="fire">
      <p style="font-size: 20px; color: white">{{deskripsi}}</p>
    </ngx-spinner>
  </div>
</div>
