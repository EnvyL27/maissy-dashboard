<section *ngIf="addPopUp" class="fixed z-50 inset-0 bg-[#514c4c35] opacity-100 flex justify-center items-center">
    <div data-aos="zoom-in" data-aos-duration="500"
        class="w-full h-full md:w-1/2 py-8 flex items-center justify-center transition-opacity duration-300 ease-in-out">
        <div class="flex flex-col p-5 rounded-lg shadow" [ngStyle]="{ 'background-color': colorToAdd }">
            <div (click)="cancelAdd()"
                class="cursor-pointer flex justify-end items-end text-gray-400 hover:text-gray-100 duration-200">
                <svg width="35px" height="35px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path opacity="0.5"
                        d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z"
                        fill="#1C274C" />
                    <path
                        d="M8.96967 8.96967C9.26256 8.67678 9.73744 8.67678 10.0303 8.96967L12 10.9394L13.9697 8.96969C14.2626 8.6768 14.7374 8.6768 15.0303 8.96969C15.3232 9.26258 15.3232 9.73746 15.0303 10.0304L13.0607 12L15.0303 13.9696C15.3232 14.2625 15.3232 14.7374 15.0303 15.0303C14.7374 15.3232 14.2625 15.3232 13.9696 15.0303L12 13.0607L10.0304 15.0303C9.73746 15.3232 9.26258 15.3232 8.96969 15.0303C8.6768 14.7374 8.6768 14.2626 8.96969 13.9697L10.9394 12L8.96967 10.0303C8.67678 9.73744 8.67678 9.26256 8.96967 8.96967Z"
                        fill="currentColor" />
                </svg>
            </div>
            <div class="mx-auto max-w-screen-xl px-4 py-4 sm:px-6 lg:px-8">
                <div class="flex flex-auto">

                    <div class="rounded-lg  lg:p-8">

                        <div
                            class="tracking-wide block uppercase font-bold text-gray-700 pb-8 items-center text-center justify-center">
                            Activity Add
                        </div>
                        <form action="#" class="space-y-4">
                            <!-- <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                                <label class="uppercase tracking-wide text-gray-700 text-xs font-bold text-center flex items-center" for="grid-password">
                                    Name
                                </label>
                                <input class="w-full bg-gray-100 rounded-lg p-3 text-sm" placeholder="Name" type="text" id="name" />
                            </div> -->

                            <div>
                                <label
                                    class="uppercase tracking-wide text-gray-700 text-xs font-bold text-center flex items-center pb-3"
                                    for="message">Activity</label>

                                <textarea class="w-full rounded-lg bg-gray-100 p-3 text-sm" placeholder="Message"
                                    rows="8" id="message"></textarea>
                            </div>

                            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                                <label
                                    class="uppercase tracking-wide text-gray-700 text-xs font-bold text-center flex items-center"
                                    for="grid-password">
                                    Duration
                                </label>
                                <input class="w-full bg-gray-100 rounded-lg p-3 text-sm" placeholder="Set Duration"
                                    type="time" id="duration" />
                            </div>

                            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                                <label
                                    class="uppercase tracking-wide text-gray-700 text-xs font-bold text-center flex items-center"
                                    for="grid-password">
                                    Color Pick
                                </label>

                                <div style="display: flex;">
                                    <ngx-colors ngx-colors-trigger [(ngModel)]="colorToAdd"
                                        [ngModelOptions]="{ standalone: true }"></ngx-colors>
                                </div>
                            </div>

                            <div class="flex justify-center mt-4">
                                <button (click)="logColor(colorToAdd)" type="submit"
                                    class="inline-block w-full rounded-lg bg-black text-white hover:bg-green-400 hover:text-gray-800 duration-200 px-5 py-3 font-medium sm:w-auto">
                                    <span class="tracking-wide block uppercase font-bold  items-center text-center">Save
                                        Data</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

                                </label>
                                <input class="w-full bg-gray-100 rounded-lg p-3 text-sm" placeholder="Set Duration"

                            </div>

                                <div>
                                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold"

                                        Start

                                    <input class="w-full rounded-lg bg-gray-100 p-3 text-sm" placeholder="Email address"

                                </div>
                            </div>

                            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">

                                    class="uppercase tracking-wide text-gray-700 text-xs font-bold text-center flex items-center"

        </div>
    </div>
</section>

                                            </svg>
                                        </div>
                                        <div
                                            class="w-16 h-14 rounded-full hover:w-full duration-500 px-2 relative text-gray-400 focus-within:text-cyan-500 block">
                                            <svg class="cursor-pointer pointer-events-none w-8 h-8 absolute pt-2 pl-2 top-1 transform left-3"
                                                viewBox="0 0 24 24" stroke="currentColor"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M11 6C13.7614 6 16 8.23858 16 11M16.6588 16.6549L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"

                                                    stroke-linejoin="round" />
                                            </svg>
                                            <input type="text"
                                                class="pl-12 appearance-none block w-full bg-gray-200 text-gray-700 border rounded-lg border-gray-200 py-3.5 leading-tight focus:outline-none focus:border-gray-300"
                                                placeholder="Search here..." name="search" [(ngModel)]="searchtext" />
                                        </div>
                                    </div>
                                </div>
                                <div class="flex space-x-4">
                                    <div (click)="imageOpen(2)"
                                        class="w-28 h-12 text-gray-100 whitespace-nowrap font-semibold cursor-pointer rounded-md flex items-center justify-center bg-sky-500 shadow-lg hover:scale-110 hover:bg-sky-700 hover:mr-3 duration-200">
                                        Add Schedule
                                    </div>
                                    <div (click)="addOpen()"
                                        class="w-28 h-12 text-gray-100 font-semibold cursor-pointer rounded-md flex items-center justify-center bg-sky-500 shadow-lg hover:scale-110 hover:bg-sky-700 hover:mr-3 duration-200">
                                        Add Activity
                                    </div>
                                </div>
                            </div>


                            <div data-aos="fade-down" *ngIf="filter">
                                <div class="flex flex-wrap -mx-3 mb-6">
                                    <div class="w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                            for="grid-password">
                                            Area | selected area => {{area}}
                                        </label>
                                        <!-- component -->
                                        <div class="grid w-[20rem] grid-cols-3 gap-2 rounded-xl bg-gray-200 p-2"
                                            (change)="areaFilter()">
                                            <div>
                                                <input type="radio" id="1" value="1" name="area" class="peer hidden"
                                                    [(ngModel)]="area" />
                                                <label for="1"
                                                    class="block cursor-pointer text-gray-500 select-none rounded-lg p-2 text-center peer-checked:bg-blue-500 duration-200 peer-checked:font-bold peer-checked:text-white">OCI
                                                    1</label>
                                            </div>
                                            <div>
                                                <input type="radio" id="2" value="2" name="area" class="peer hidden"
                                                    [(ngModel)]="area" />
                                                <label for="2"
                                                    class="block cursor-pointer text-gray-500 select-none rounded-lg p-2 text-center peer-checked:bg-blue-500 duration-200 peer-checked:font-bold peer-checked:text-white">OCI
                                                    2</label>
                                            </div>
                                            <div>
                                                <input type="radio" id="3" value="3" name="area" class="peer hidden"
                                                    [(ngModel)]="area" />
                                                <label for="3"
                                                    class="block cursor-pointer text-gray-500 select-none rounded-lg p-2 text-center peer-checked:bg-blue-500 duration-200 peer-checked:font-bold peer-checked:text-white">FSB</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div data-aos="fade-down" *ngIf="sectionShow" class="flex flex-wrap -mx-3 mb-6">
                                    <div class="w-full px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                            for="grid-password">
                                            Section | selected section => {{section}}
                                        </label>
                                        <!-- component -->
                                        <div [ngClass]=" isOc
                                        ? ' grid-cols-7 w-[90rem]'
                                        : ' grid-cols-5 w-[50rem]'
                                      " class="grid py-4 gap-2 rounded-xl bg-gray-200 p-2">
                                            <div *ngFor="let data of sectionFiltered" (change)="sectionFilter()">
                                                <div>
                                                    <input type="radio" id="{{data.section}}" value="{{data.section}}"
                                                        name="section" class="peer hidden" [(ngModel)]="section" />
                                                    <label for="{{data.section}}"
                                                        class="block cursor-pointer text-gray-500 select-none rounded-lg p-2 text-center peer-checked:bg-blue-500 duration-200 peer-checked:font-bold peer-checked:text-white">{{data.section}}
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table class="w-full text-sm text-left text-gray-500">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-400 text-center">
                                    <tr>
                                        <th scope="col" rowspan="3" class="py-3 px-6 text-white border border-gray-100">
                                            No
                                        </th>
                                        <th scope="col" rowspan="3" class="py-3 px-6 text-white border border-gray-100">
                                            Activity
                                        </th>
                                        <th colspan="2" class="py-3 px-6 text-white border border-gray-100">
                                            Plan
                                        </th>
                                        <th scope="col" rowspan="3" class="py-3 px-6 text-white border border-gray-100">
                                            Duration
                                        </th>
                                        <th scope="col" rowspan="3" class="py-3 px-6 text-white border border-gray-100">
                                            Date
                                        </th>
                                        <th colspan="3" class="py-3 px-6 text-white border border-gray-100">
                                            Senin
                                        </th>

                                    </tr>
                                    <tr>
                                        <th scope="col" rowspan="2"
                                            class="whitespace-nowrap px-4 py-2 text-white border border-gray-100 font-medium ">
                                            Start</th>
                                        <th scope="col" rowspan="2"
                                            class="whitespace-nowrap px-4 py-2 text-white border border-gray-100 font-medium ">
                                            Finish</th>
                                        <th colspan="3"
                                            class="whitespace-nowrap px-4 py-2 text-white border border-gray-100 font-medium ">
                                            12-Feb-24</th>
                                    </tr>
                                    <tr>
                                        <th colspan="1"
                                            class="whitespace-nowrap px-4 py-2 text-white border border-gray-100 font-medium ">
                                            S1</th>
                                        <th colspan="1"
                                            class="whitespace-nowrap px-4 py-2 text-white border border-gray-100 font-medium ">
                                            S2</th>
                                        <th colspan="1"
                                            class="whitespace-nowrap px-4 py-2 text-white border border-gray-100 font-medium ">
                                            S3</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="bg-white border-b Success:bg-gray-900 Success:border-gray-700"
                                        *ngFor="let data of krmList | filter:searchtext | paginate: { id:'pagination', currentPage: currentPage, itemsPerPage: 5 }; let i = index ">
                                        <!-- <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                          {{data.no_wo}}
                        </th> -->
                                        <td class="py-4 px-6 border border-gray-400">
                                            {{data.no_wo}}
                                        </td>
                                        <td class="py-4 px-6 border border-gray-400 whitespace-nowrap">
                                            {{data.area}}
                                        </td>
                                        <td class="py-4 px-6 border border-gray-400">
                                            {{data.section}}
                                        </td>
                                        <td class="py-4 px-6 border border-gray-400">
                                            {{data.section}}
                                        </td>
                                        <td class="py-4 px-6 border border-gray-400">
                                            {{data.tanggal_perbaikan | date:'dd-MM-yyyy'}}
                                        </td>
                                        <td class="py-4 px-6 border border-gray-400"
                                            [innerHTML]="data.proses_perbaikan">
                                            {{data.proses_perbaikan}}
                                        </td>
                                        <td class="py-4 px-6 border border-gray-400 bg-red-400">

                                        </td>
                                        <td class="py-4 px-6 border border-gray-400">

                                        </td>
                                        <td class="py-4 px-6 border border-gray-400">

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <pagination-controls class="text-center" id="pagination" (pageChange)="currentPage = $event">
                        </pagination-controls>
                    </div>

                </div>
            </div>
        </div>
    </div>
